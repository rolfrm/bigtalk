<html>
  
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
  </head>
  
  <body>
    <div id="app" >
      <div v-if="seen">
	{{ getMessage2() }}
      </div>
      <button v-on:click="toggleSeen"> {{getMessage()}} </button>
      
      <table>
	<!--
	<thead>

	</thead>-->
	<tbody>
	  <tr v-for="entry in columns">
	    <td v-for="value in entry.values">
	      <div class="cell" v-if="value.value != null"
		   >
		<input
		  v-bind:style="{background: value.index == focus_cell.x ? 'red' : 'blue'}"
		       v-model="value.value" v-on:keydown.right="moveFocusRight"/>
		</div>
	    </td>
	  </tr>

	</tbody>

      </table>
    </div>
    <script src="page.js"></script>
  </body>

</html>
